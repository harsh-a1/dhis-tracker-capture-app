<style>
    table thead tr th {
        text-align: center;
        color:#39547d;
    }
    .custom-table tr td{
        text-align: center;
    }

</style>
<span id="showLeftBar" class="hideInPrint">
    <a href="javascript:dhis2.leftBar.showAnimated()" title="$i18n.getString('show_menu' )"><i class="fa fa-arrow-right leftBarIcon"></i></a>
</span>

<div id="leftBar">

    <d2-left-bar></d2-left-bar>

    <div id="orgUnitTree">
        <ul>
        </ul>
    </div>

    <img id="ouwt_loader" src="../images/ajax-loader-bar.gif" alt="{{'in_progress'| translate}}" />

    <div class="small-horizontal-spacing" ng-if="!treeLoaded">
        {{'loading_tree'| translate}}
    </div>
</div>


<div id="mainPage">
       
    <div style="width: 90%;" class="row col-sm-12">

        <h2>Incoming Referrals (size : {{filtered_teidata.length}})</h2>
        <br>
        <table class="table table-striped dhis2-table-hover table-bordered custom-table ng-scope">
            <thead>
                <tr>
                    <th rowspan="1">S No</th>
                    <th rowspan="1">Program stage</th>
                    <th rowspan="1">Referred from</th>
                    <th rowspan="1">First name</th>
                    <th rowspan="1">Last name</th>
                    <th rowspan="1">Age</th>
                    <th rowspan="1">Mobile number</th>
                    <th rowspan="1">Case category</th>
                    <th rowspan="1">Gender</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-class="{'red': t.clicked, '': !t.clicked}" ng-click="goToDashboard(t)" ng-repeat="t in filtered_teidata">
                    <td>{{$index+1}}</td>
                    <td>{{t.psd}}</td>
                    <td>{{t.rf}}</td>
                    <td>{{t.firstname}}</td>
                    <td>{{t.lastname}}</td>
                    <td>{{t.age}}</td>
                    <td>{{t.mobilenum}}</td>
                    <td>{{t.casecat}}</td>
                    <td>{{t.gender}}</td>
                </tr>

            </tbody>
        </table>


    </div>
</div>
